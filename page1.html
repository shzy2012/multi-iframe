<html>

<body>
	page 1
	<div id="c"></div>
	<script>
		function run() {
			for (var i = 0; i <= 600000; i++) {
				var e = document.createElement('div');
				e.innerHTML = "<p>" + i + "</p>";
				document.getElementById('c').appendChild(e);
			}
		}

		window.onload = run;
	</script>
</body>

</html>
